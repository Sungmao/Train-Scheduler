<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class="container">

	<div class = "jumbotron">

		<h1>Anytime is train time</h1>
		<h2>Choo choo chee chee</h2>
		
	</div>

	<div class="panel panel-info">
		
		<div class="panel-heading">
		Current Train Schedule		
		</div>
		
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr class="success">
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes away</th>
					</tr>
				</thead>

				<tbody id="trainInforView">

				</tbody>
			</table>
		</div>
	</div>

	<div class="panel panel-info">
		<div class="panel-heading">
			Add train
		</div>
		
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label for="trainName">Train Name</label>
					<input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
				</div>

				<div class="form-group">
					<label for="destination">Destination</label>
					<input type="text" class="form-control" id="destinationInput" placeholder="Destination">
				</div>

				<div class="form-group">
					<label for="firstTrainTime">First Train Time(HH:mm - military time)</label>
					<input type="text" class="form-control" id="firstTrainTimeInput" placeholder="First Train Time">
				</div>

				<div class="form-group">
					<label for="frequency">Frequency (min)</label>
					<input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
				</div>

				<button type="submit" class="btn btn-info" id="addInfor">Submit</button>			
			
			</form>
			
		</div>
		
	</div>
	
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>

<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
